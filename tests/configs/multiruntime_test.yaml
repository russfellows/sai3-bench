# Test configuration for MultiRuntime mode (multiple tokio runtimes)
# Uses file:// backend for local testing

target: "file:///tmp/sai3-multiruntime-test/"
duration: "5s"
concurrency: 8

# Multi-runtime configuration (4 workers, default mode)
processes: 4
processing_mode: multi_runtime

# Prepare some initial objects for GET operations
prepare:
  ensure_objects:
    - base_uri: "file:///tmp/sai3-multiruntime-test/data/"
      count: 100
      min_size: 4096
      max_size: 4096
      fill: zero

workload:
  - op: put
    path: "data/"
    object_size: 4096
    weight: 50
  
  - op: get
    path: "data/*.dat"
    weight: 50
