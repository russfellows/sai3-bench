# Simple distributed test config for abort mechanism testing
# 2 agents, minimal workload

target: "file:///tmp/sai3-abort-test/"
duration: "10s"
concurrency: 2

prepare:
  prepare_strategy: parallel
  ensure_objects:
    - base_uri: "file:///tmp/sai3-abort-test/"
      count: 20
      fill: zero
      size_spec: 1048576  # 1 MB fixed size
      dedup_factor: 1
      compress_factor: 1
  cleanup: false

workload:
  - op: get
    path: "*"
    weight: 100

# Distributed Configuration (2 local agents)
distributed:
  shared_filesystem: true
  tree_creation_mode: coordinator
  path_selection: random
  agents:
    - address: "127.0.0.1:7761"
      id: "agent-1"
    - address: "127.0.0.1:7762"
      id: "agent-2"
