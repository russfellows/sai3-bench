# Test configuration for auto-scaling (physical cores)
# Uses file:// backend for local testing

target: "file:///tmp/sai3-autoscale-test/"
duration: "5s"
concurrency: 24  # 2 threads per core on 12-core system

# Auto-scale to physical cores (should use 12 on test system)
processes: auto
processing_mode: multi_runtime

# Prepare some initial objects for GET operations
prepare:
  ensure_objects:
    - base_uri: "file:///tmp/sai3-autoscale-test/data/"
      count: 100
      min_size: 8192
      max_size: 8192
      fill: zero

workload:
  - op: put
    path: "data/"
    object_size: 8192
    weight: 50
  
  - op: get
    path: "data/*.dat"
    weight: 50
