# Rate control test: Unlimited throughput (max)
# Purpose: Verify no throttling when iops=max
# Expected: Maximum throughput (no rate limiting)

duration: 10s
concurrency: 16

# NEW v0.7.1: Disabled rate control (max throughput)
io_rate:
  iops: max
  distribution: exponential

target: "file:///tmp/sai3bench-rate-test"

prepare:
  ensure_objects:
    - base_uri: "file:///tmp/sai3bench-rate-test/data/"
      count: 100
      min_size: 4096
      max_size: 4096
      fill: random

workload:
  - weight: 100
    op: get
    path: "data/"
