# Test configuration for MultiProcess mode (multiple OS processes)
# Uses file:// backend for local testing

target: "file:///tmp/sai3-multiprocess-test/"
duration: "5s"
concurrency: 8

# Multi-process configuration (4 workers)
processes: 4
processing_mode: multi_process

# Prepare some initial objects for GET operations
prepare:
  ensure_objects:
    - base_uri: "file:///tmp/sai3-multiprocess-test/data/"
      count: 100
      min_size: 4096
      max_size: 4096
      fill: zero

workload:
  - op: put
    path: "data/"
    object_size: 4096
    weight: 50
  
  - op: get
    path: "data/*.dat"
    weight: 50
