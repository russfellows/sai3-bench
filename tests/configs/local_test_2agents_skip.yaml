# Local file:// test with 2 agents - TEST skip_verification
# This should skip LIST and assume all files exist

target: "file:///tmp/sai3-test/"
duration: "30s"
concurrency: 8

prepare:
  prepare_strategy: parallel
  skip_verification: true  # âš¡ SKIP LIST - assume files exist
  
  directory_structure:
    width: 4
    depth: 2
    files_per_dir: 20
    distribution: "bottom"
    dir_mask: "test.d%d_w%d.dir"
  
  ensure_objects:
    - base_uri: "file:///tmp/sai3-test/"
      count: 320
      fill: zero
      size_spec:
        type: lognormal
        mean: 3145728
        std_dev: 1048576
        min: 1048576
        max: 4194304
      dedup_factor: 1
      compress_factor: 1
  
  cleanup: false

workload:
  - op: get
    path: "test.d*_w*.dir/**/*"
    weight: 100

distributed:
  shared_filesystem: true
  tree_creation_mode: coordinator
  path_selection: random
  agents:
    - address: "127.0.0.1:7761"
      id: "test-agent-1"
    - address: "127.0.0.1:7762"
      id: "test-agent-2"
