# Rate control test: 5000 IOPS with uniform distribution
# Purpose: Verify higher rate with fixed intervals
# Expected: ~5000 IOPS Â±5% (4750-5250 IOPS)

duration: 10s
concurrency: 16

# NEW v0.7.1: I/O rate control with uniform distribution
io_rate:
  iops: 5000
  distribution: uniform

target: "file:///tmp/sai3bench-rate-test"

prepare:
  ensure_objects:
    - base_uri: "file:///tmp/sai3bench-rate-test/data/"
      count: 100
      min_size: 4096
      max_size: 4096
      fill: random

workload:
  - weight: 100
    op: get
    path: "data/"
