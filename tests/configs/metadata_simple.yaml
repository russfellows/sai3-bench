# Simple metadata operations test
# Tests basic mkdir functionality

target: "file:///tmp/sai3bench-simple-metadata/"
duration: 5s
concurrency: 2

workload:
  # Create directories with unique generated names (mkdir will append dir_<random>)
  - op: mkdir
    path: "test-dirs/"
    weight: 100

# Pre-create some directories for cleanup testing
prepare:
  ensure_objects: []
  cleanup: true

